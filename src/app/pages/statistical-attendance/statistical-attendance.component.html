<button (click)="click()"></button>
<table >
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.date }}</td>
      </tr>
    </tbody>
  </table>
