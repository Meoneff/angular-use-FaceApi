<button (click)="click()"></button>
<table >
    <thead>
        <tr *ngFor="let attendance of attendancesToRender">
        <th>{{attendance.name}}</th>
        <th>{{attendance.timeAttendance}}</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
    <input type="file" (change)="onFileChange($event)" />
<button (click)="editFile()">Edit File</button>
<a [href]="downloadLink" download="edited_file.xlsx">Download Edited File</a>
</table>
